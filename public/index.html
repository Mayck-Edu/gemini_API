<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Gemini</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .chat-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 400px;
            border-bottom: 1px solid #eee;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end; /* Alinha à direita no flexbox */
            margin-left: auto; /* Empurra para a direita */
        }
        .gemini-message {
            background-color: #e2e2e2;
            color: #333;
            align-self: flex-start; /* Alinha à esquerda no flexbox */
            margin-right: auto; /* Empurra para a esquerda */
        }
        .chat-input {
            display: flex;
            padding: 20px;
            border-top: 1px solid #eee;
        }
        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
        }
        .chat-input button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .chat-input button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
            <button id="sendButton">Enviar</button>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatMessages = document.getElementById('chatMessages');

        // Função para adicionar mensagem ao chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender + '-message'); // 'user-message' ou 'gemini-message'
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll para a última mensagem
        }

        // Função para enviar a mensagem ao backend
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (message === '') return;

            addMessage(message, 'user'); // Adiciona a mensagem do usuário
            messageInput.value = ''; // Limpa o input

            try {
                // Faz a requisição POST para o seu servidor Node.js
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                });

                if (!response.ok) {
                    throw new Error(`Erro HTTP! Status: ${response.status}`);
                }

                const data = await response.json();
                addMessage(data.reply, 'gemini'); // Adiciona a resposta do Gemini

            } catch (error) {
                console.error('Erro ao enviar mensagem:', error);
                addMessage('Erro ao obter resposta do Gemini.', 'gemini'); // Exibe mensagem de erro
            }
        }

        // Event Listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Mensagem de boas-vindas inicial
        addMessage('Olá! Sou seu chatbot Gemini. Como posso ajudar?', 'gemini');
    </script>
</body>
</html>
